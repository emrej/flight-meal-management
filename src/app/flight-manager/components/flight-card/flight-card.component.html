<div style="padding:10px;"
     class="card"
     [ngStyle]="{'background-color': 'lightcyan'}">

  <h4>{{item.flightNumber}} - {{item.flightDepartureDate |  date:'dd/MM/yyyy'}}</h4>
  <div *ngFor="let meal of item.meals">
    <p><b>Meal Class:</b> {{meal.mealClass}} <b>Breakfast:</b> {{meal.breakfast}} <b>Light Snack:</b> {{meal.lightSnack}}
      <b>Lunch:</b> {{meal.lunch}}
      <b>Dinner:</b> {{meal.dinner}}</p>
  </div>
</div>
